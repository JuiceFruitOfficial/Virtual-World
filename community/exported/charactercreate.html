<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html, #maindiv {
    width: 100%;
    height: 100%;
    
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    overflow: hidden;
}
* {
    margin: 0;
    padding: 0;
}

body {
background-color: aqua;
background: linear-gradient(45deg, rgba(116,250,130,1) 0%, rgba(0,123,255,1) 100%); 
}
        #characterdiv {
    box-shadow: none !important;
    border-radius: 25px;
    height: calc(100% - 100px);
    width: 90%;
    background-color: white;
    margin-left: 5%;
    margin-right: 5%;
}



#characterdiv>div>span {
    position: absolute;
    display: inline-block;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}


.circlebtn {
    display: inline-block;
    height: 75px;
    width: 75px;
    border-radius: 50%;
    background-color: gray;
    position: relative;
    vertical-align: middle;
    padding: 15px;
    font-size: 20px;
    z-index: 1;
    cursor: pointer;
}

.popup {
    position: absolute;
    width: 90%;
    height: 90%;
    background-color: white;
    border-radius: 25px;
    left: 5%;
    top: 5%;
}

.popup>div {
    width: 100%;
    height: 100%;
}

#charcolors {
    display: grid;
    grid-template-columns: 50% 50%;
    text-align: left;
}

#charcolors>div {
    margin: 15px;
    padding: 15px;
}

#charcolors>div:nth-child(1) {
    margin: 30px;
    padding: 15px;
    background-color: rgba(128, 128, 128, 0.5);
    border-radius: 20px;
}

#previewchar0 {
    position: relative;
}

#createcharbtn {
    position: absolute;
left: 50%;
bottom: 10px;
transform: translateX(-50%);
    
}
    </style>
    <link rel="stylesheet" href="voxel.css"></link>
    <script src="voxelcss.js"></script>
</head>

    <div id="createcharacter" class="popup">
        <div id="charcolors">
       <div>
           <p>Character name</p>
           <input type="text" id="charname" value="Untitled character">
           <p>Skin color</p>
           <input type="color" id="skincolor" value="#ffa493" onchange="updatechar1()">
       <p>Hair color</p>
       <input type="color" value="#a74c00" id="haircolor" onchange="updatechar1()">
       <p>Eye color</p>
       <input type="color" id="eyecolor" value="#000000" onchange="updatechar1()">
       <p>Favourite color</p>
       <input type="color" value="#000dff" id="favcolor" onchange="updatechar1()">
       <p>Age:</p>
       <select id="charage1">
           <option value="baby">Baby</option>
           <option value="adult">Adult</option>
       </select><br>
       <div style="text-align: center;">
           <br>
           <div id="createcharbtn" class="circlebtn"><br></r>Create</div>
       </div>
       
       </div>
       <div id="previewchar0">
           
       </div>

   <script>
       //Update character colors
       function updatechar1() {
    var hair=document.getElementById("haircolor").value
    var skin=document.getElementById("skincolor").value
    var fav=document.getElementById("favcolor").value
    var eyes=document.getElementById("eyecolor").value
    for (var i=0; i < charhair.length; i++) {
        charhair[i].setMesh(new voxelcss.Mesh(new voxelcss.ColorFace(hair)))
    }
    for (var i=0; i < chareyes.length; i++) {
        chareyes[i].setMesh(new voxelcss.Mesh(new voxelcss.ColorFace(eyes)))
    }
    for (var i=0; i < charskin.length; i++) {
        charskin[i].setMesh(new voxelcss.Mesh(new voxelcss.ColorFace(skin)))
    }
    for (var i=0; i < charclothing.length; i++) {
        charclothing[i].setMesh(new voxelcss.Mesh(new voxelcss.ColorFace(fav)))
    }
}
//Load character
       var PI          = Math.PI;
	var scene       = new voxelcss.Scene();
	var lightSource = new voxelcss.LightSource(300, 300, 300, 750, 0.3, 1);
	var world       = new voxelcss.World(scene);
	var editor      = new voxelcss.Editor(world);
    editor.import(document.getElementById("babychar1").value)
    scene.attach(document.getElementById("previewchar0"));
    scene.setZoom(0.2)
    scene.setRotationX(0)
    scene.setRotationY(0.8)
    editor.disable()
    var charclothing=[]
    var chareyes=[]
    var charhair=[]
    var charskin=[]
    var voxels=world.getVoxels()
    //Get character block gatecories (clothing, skin, eyes, hair)
    for (var i=0; i < voxels.length; i++) {
        var voxel=voxels[i]
        var color=voxel.getMesh().getFront().getHex()
        if (color=="ffa493") {
            //Add block to skin list
            charskin.push(voxel)
        }else if (color=="000000") {
            //Add block to eye list
            chareyes.push(voxel)
        }else if (color=="a74c00") {
            //add block to hair list
            charhair.push(voxel)
        }else if (color=="000dff") {
            //add block to clothing list
            charclothing.push(voxel)
        }else {
            //alert(color)
        }

    }
	scene.addLightSource(lightSource);
   </script>
